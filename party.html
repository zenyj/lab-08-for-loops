<body>
<script>
var userinput = prompt("Let's party! How long till the party?")    
var usernum = parseInt(userinput, 10);
if (usernum< 1){
    console.log("PARTY NOW!!!")
}else{
    for (var i = usernum; i >= 1; i = i - 1 ){
        console.log(i);
        if(i == 1){
            console.log('PARTY TIME!!!')
        }
    }
        
}
</script>
